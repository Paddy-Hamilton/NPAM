

mutation SIGNIN($email: String!, $password: String!) {
  signin(email: $email, password: $password){
    user {
      email
      name
    }

    token
  }
}

# local
mutation SIGNOUT {
  signout @client
}

mutation TOGGLE_POST_MODAL_OPEN {
  toggleCreatePostModal @client
}

mutation TOGGLE_SIGNIN_MODAL {
  toggleSigninModal @client
}
