fragment postDetails on Post {
  __typename
  id
  createdAt
  updatedAt
  isPublished
  title
  img
  text
  author {
    id 
    name
  }
}


query ALL_POST($skip: Int!, $first: Int!) {
  postsConnection(orderBy: createdAt_DESC) {
    aggregate {
      count
    }
  },
  posts(orderBy: createdAt_DESC, first: $first, skip: $skip) @connection(key:"posts") {
    ...postDetails
  }
}

query CURRENT_USER {
  me {
    id
    email
    name
  }
}


# local
query CREATE_POST_MODAL_OPEN {
  createPostModalOpen @client
}

query SIGNIN_MODAL_OPEN {
  signinModalOpen @client
}
